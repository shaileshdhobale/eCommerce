
<div class="modal-dialog">
<!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">{{popupCtrl.dialog.title}}</h4>
    </div>
    <div class="modal-body">
      <p>{{popupCtrl.dialog.message}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="popupCtrl.ok()">Place Order</button>
    </div>
  </div>
</div>
