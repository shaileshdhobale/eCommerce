<div class="container-fluid" ng-show="homeCtrl.isShowList">
  <div class="row">
    <div class="col-md-10">
      <!--Body content-->
      <ul class="phones" >
        <li ng-repeat="phone in homeCtrl.phones" class="thumbnail">
          <a href="#/phone/{{phone.id}}" class="thumb">
            <img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}" class="thumb"/>
          </a>
          <a href="#/phone/{{phone.id}}">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>
    </div>
  </div>
